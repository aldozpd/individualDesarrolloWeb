<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario</title>
    <link rel="stylesheet" href="css/Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row display-3 padding">Denuncia por violencia de genero</div>
            <div class="row form-label">Datos del denunciante</div>
            <div class="row">
                <div class="col">
                    <label for="name" class="form-text">Nombre</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Nombre">
                </div>
                <div class="col">
                    <label for="ap-paterno" class="form-text">Apellido paterno</label>
                    <input type="text" class="form-control" name="ap-paterno" id="ap-paterno" placeholder="Apellido paterno">
                </div>
                <div class="col">
                    <label for="ap-materno" class="form-text">Apellido materno</label>
                    <input type="text" class="form-control" name="ap-materno" id="ap-materno" placeholder="Apellido materno">
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <label for="email" class="form-text">Correo electrónico</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>
                <div class="col-4">
                    <label for="phone" class="form-text">Número telefónico</label>
                    <input type="number" class="form-control" name="phone" id="phone">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
